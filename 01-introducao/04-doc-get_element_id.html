<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atribudindo valor em um Tag HTML por ID</title>
</head>
<body>
    <p id="txt01">Texto no Paragrafo</p>
    <script>
        document.write('<h1>Sitema em Java Script</h1>')
        //document.getElementById('txt01').textContent = 'Atribuindo o texto ao paragrafo com getElementById';
        
        document.getElementById('txt01').innerHTML = '<b>Atribuindo o texto ao paragrafo com getElementById</b>';
        document.getElementById('txt01').style.color = "blue";

    </script>
</body>
</html>
