<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Arrays</title>
    </head>
<body>
    <h1>Manipulação Array</h1>
    
    <script>
        //Declaração de uma array
        let frutas;

        //Inicialização
        frutas = ["maça","banana","laranja"];
        
        //Declaração e inicialalização
        let notas = ["8","7","9","10"];

        document.write("Elementos da array: ");
        document.write(frutas);
        document.write("<br>");
        document.write("<br>");

        let segundoElemento = frutas[1];
        document.write(`Segundo elemento: ${segundoElemento}`);
        document.write("<br>")

        frutas[1] = "goiaba";
        document.write(`Segundo elemento da array após a alteralção: ${frutas[1]} <br>`); 

        //retorna a quantidade de elementos de uma array nomeArray.length
        document.write(`a array frutas possui ${frutas.length} elementos<br>`);

        //adiciona um elemento no final da array nomeArray.push("novoValor");
        frutas.push("uva");
        document.write(`Elemento da array: ${frutas}<br>`);
        frutas.push("manga");
        document.write(`Elemento da array: ${frutas}<br>`);
        
        //remover o ultimo elemento da array nomeArray.pop
        let frutaRemovida = frutas.pop();
        
        document.write(`A fruta ${frutaRemovida} foi excluida da array frutas<br>`);
        document.write(`Elemento da array: ${frutas}<br>`);
        
        //adicionar um elemento em uma posição especifica 
        frutas.splice(2,0,"manga");
        document.write(`Elemento da array: ${frutas}<br>`);

        //remover um elemento em uma posição especifica 
        frutas.splice(3,1,);
        document.write(`Elemento da array: ${frutas}<br>`);
        
    </script>
</body>
</html>
