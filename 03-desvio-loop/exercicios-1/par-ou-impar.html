<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nathan</title>
</head>

<body>
    <script>

        let num = parseInt(prompt("Descubra se seu número é impar ou par"));
        let resu = num % 2

        if (resu == 0) {
            document.write("Seu numero é par!")
        }
        else if (resu != 0) {
            document.write("Seu numero é impar!")
        }

    </script>
</body>

</html>
